<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Quốc Bảo - Control Panel</title>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="../css/admin-custom.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="navbar navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Menu</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>									
				</button>
				<a class="navbar-brand" href="index.html">Quốc Bảo <small>Control Panel</small></a>
			</div>
			
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="index.html">Trang Chủ</a></li>									
				</ul>			
			</div>
		</div> <!-- .container -->
	</div> <!-- / .navbar .navbar-default -->
	
	<div id="main-wrapper">
		<div class="container">
			<div style="max-width: 400px;" class="row center-block">
					<div class="panel panel-primary">
						<div class="panel-heading">Đăng Nhập</div>
						<div class="panel-body">
							<form id="login-form" class="form">
								<div class="form-group">
									<p>Tài Khoản</p>
									<input type="text" class="form-control" name="username">						
								</div>
								<div class="form-group">
									<p>Mật Khẩu</p>
									<input type="password" class="form-control" name="password">						
								</div>
								<button class="btn btn-primary" type="button" name="btn_login">Đăng Nhập</button>
							</form> <!-- / #login-form -->
						</div>	<!-- / .panel-body -->					
					</div> <!-- / .panel .panel-primary -->				
			</div> <!-- / .row -->			
		</div> <!-- / .container-fluid -->
	</div> <!-- / #main-wrapper -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js" type="text/javascript"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../js/admin-functions.js" type="text/javascript"></script>
</body>
</html>
